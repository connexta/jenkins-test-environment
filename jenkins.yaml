jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy: loggedInUsersCanDoAnything

  numExecutors: 5
  scmCheckoutRetryCount: 2
  mode: NORMAL

  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "linux"
            dockerTemplateBase:
              image: "jenkins/slave"
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"

tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git

security:
  remotingCLI:
    enabled: false

unclassified:

  globalLibraries:
    libraries:
      - name: "cx-pipeline-library"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/connexta/cx-pipeline-library.git"
  
  location:
    adminAddress: you@example.com
    url: ${JENKINS_URL}
